<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					New Account Sign Up
				</span>
				<form action="/signup" method="GET" class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="user" placeholder="User name" required pattern="[A-Za-z].{5,}" title="Five or more combi of uppercase & lowercase letter req.">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter Name">
						<input class="input100" type="text" name="name" placeholder="Name" required>
						<span class="focus-input100" data-placeholder="&#xe82b;"></span>
					</div>
                   
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required">
                        <input class="input100" type="email" name="email" placeholder="Email"  required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                        <span class="focus-input100" data-placeholder="&#x2709;"></span>
                    </div>
					<div class="wrap-input100 validate-input" data-validate="Enter phone number">
                        <input class="input100" type="text" name="mobile" placeholder="Mobile Number" id="username" required pattern="[6-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9">
                        <span class="focus-input100" data-placeholder="&#xe83a;"></span>
                    </div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Register
						</button>
					</div>
					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9" style="color: black;">
							Allready have an account?
						</span>

						<a href="/login" class="txt3">
							Sign In now
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="static/assets/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="static/assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/assets/js/main.js"></script>

</body>
</html>
